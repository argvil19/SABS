<!DOCTYPE html>
<html ng-app="cmsApp" ng-cloak>
<head>
	<title>SABS</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/style.css"/>
	<link rel="stylesheet" href="javascripts/libs/textAngular/textAngular.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-hQpvDQiCJaD2H465dQfA717v7lu5qHWtDbWNPvaTJ0ID5xnPUlVXnKzq7b8YUkbN" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-default" ng-controller="MenuCtrl">
		<div class="container-fluid">
			<div class="navbar-header">
			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a class="navbar-brand" href="#/">SABS</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/">Home</a></li>
					<li ng-hide="service.authInfo.username"><a href="#signup">Sign up</a></li>
					<li ng-hide="service.authInfo.username"><a href="#login">Sign in</a></li>
					<li ng-show="service.authInfo.username"><a ng-click="service.logout()" href="#/">Logout</a></li>
					<li ng-show="service.authInfo.userLevel === 2"><a href="#/admin/dashboard/">Admin menu</a></li>
					<li ng-show="service.authInfo.username"><a>Hi, {{service.authInfo.username}}</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<ng-view></ng-view>
	
	<footer class="container-fluid footer">
		<p class="text-center">Made by <a href="https://github.com/argvil19">Argenis Villasmil</a></p>
	</footer>

	<script src="javascripts/libs/angular.min.js"></script>
	<script type="text/javascript" src="javascripts/libs/angular-route.min.js"></script>
	<script type="text/javascript" src="javascripts/libs/angular-resource.min.js"></script>
	<script type="text/javascript" src="javascripts/libs/ui-bootstrap-tpls-1.3.1.min.js"></script>
	<script type="text/javascript" src="javascripts/script.js"></script>
	<script type="text/javascript"  src="javascripts/libs/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="javascripts/ng-services/post.js"></script>
	<script type="text/javascript" src="javascripts/ng-services/user.js"></script>
	<script type="text/javascript" src="javascripts/libs/textAngular/textAngular-rangy.min.js"></script>
	<script type="text/javascript" src="javascripts/libs/textAngular/textAngular-sanitize.min.js"></script>
	<script type="text/javascript" src="javascripts/libs/textAngular/textAngular.min.js"></script>
	<script type="text/javascript" src="javascripts/controllers.js"></script>
	<script type="text/javascript" src="javascripts/directives.js"></script>

</html>
